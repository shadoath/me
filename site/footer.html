
<script>
  var quote;
  var quotes = [];
  $(document).ready(function(){
    $.getJSON("lib/footer_quotes.json", function(json) {
      $.extend(quotes, json);
      var quote = quotes[Math.floor(Math.random()*quotes.length)];
      (".footer").html(quote[0] +"<a href='"+quote[1]+"'>.</a>");
    });
  });
</script>
<div class="footer">
  I may not have gone where I intended to go, but I think I have ended up where I intended to be<a href="https://www.brainyquote.com/quotes/douglas_adams_101558">.</a>
</div>
